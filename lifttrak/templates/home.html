<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>LiftTrak</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Google Fonts Audiowide -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <!-- Fine, I'll do it myself -->
    <style>
      .audiowide-regular {
        font-family: "Audiowide", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>

    <!-- Hero-->
    <header class="hero-section d-flex align-items-center vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h1 class="display-2 text-center audiowide-regular">LiftTrak</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          {% if request.user.is_authenticated %}
          <div class="col-12 d-flex flex-column align-items-center mt-3">
            <h2 class="text-center">Welcome back, {{request.user}}</h2>
            <a class="btn btn-primary bg-primary" href="{% url 'dashboard' %}">Dashboard</a>
          </div>
          {% else %}
            <div class="col-12 d-flex justify-content-center mt-3">
              <a class="btn btn-primary bg-primary mx-2" href="{% url 'login' %}">Login</a>
              <a class="btn btn-primary bg-primary" href="{% url 'guest' %}">Guest Mode</a>
            </div>
          {% endif %}
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap Popper bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
