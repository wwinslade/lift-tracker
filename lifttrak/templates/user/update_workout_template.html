{% extends "user/base.html" %}
{% block title %} Create Workout Template {% endblock %}
{% block content %}

<div class="row">
  <div class="col">
    <h1 class="text-center">{{ template_name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <form method="POST" action="">
      {% csrf_token %}
      {{ form }} 

      <button type="submit" class="btn btn-primary bg-primary">Save</button>
    </form>
  </div>
</div>

{% endblock %}
